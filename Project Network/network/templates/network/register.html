{% extends "network/layout.html" %}

{% block body %}

<!-- Registration Container -->
<div class="container mt-5">
    <!-- Card for the registration form -->
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body">

            <!-- Heading -->
            <h2 class="text-center mb-4 text-light">Register</h2>

            <!-- Display message if there is any -->
            {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
            {% endif %}

            <!-- Registration Form -->
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <input class="form-control form-control-lg bg-dark text-light" autofocus type="text" name="username" placeholder="Username" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <input class="form-control form-control-lg bg-dark text-light" type="email" name="email" placeholder="Email Address" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <input class="form-control form-control-lg bg-dark text-light" type="password" name="password" placeholder="Password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <input class="form-control form-control-lg bg-dark text-light" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>

                <!-- Register Button -->
                <div class="d-flex justify-content-center">
                    <input class="btn btn-dark btn-lg px-5" type="submit" value="Register">
                </div>

            </form>

            <!-- Redirect to login -->
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" class=" text-light">Log In here.</a></p>

        </div>
    </div>
</div>

{% endblock %}
